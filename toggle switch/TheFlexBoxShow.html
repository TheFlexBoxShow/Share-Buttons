<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Metal Theme Toggle</title>
  <link rel="stylesheet" href="TheFlexBoxShow.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body class="light">
  <div class="container">
    <div class="toggle-box">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle" class="metal-switch">
        <span class="ball"></span>
        <span class="icon sun"><i class="fa-solid fa-sun"></i></span>
        <span class="icon moon"><i class="fa-solid fa-moon"></i></span>
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
