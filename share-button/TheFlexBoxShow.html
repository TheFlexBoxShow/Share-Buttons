<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Button Animation</title>
<link rel="stylesheet" href="TheFlexBoxShow.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
</head>
<body>
  <div class="share-container">
    <button class="share-btn" id="toggleShare">
      <i class="fas fa-share icon icon-share"></i>
      <i class="fas fa-times icon icon-cross"></i>
    </button>
    <div class="app-list" id="appList">
      <a href="#" class="app-icon insta"><i class="fab fa-instagram"></i></a>
      <a href="#" class="app-icon fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="app-icon wa"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="app-icon tw"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
